<!DOCTYPE html>
<html>
<head>
  <title>Record Store</title>
  <script type="text/javascript" src="bundle.js"></script>
</head>
<body>
 <h2 id="name"></h2>
 <h3 id="city"></h3>
  <ul id="inventory-list"></ul>
  <form id="add-form">
    <label for="artist">Artist</label>
    <input class ="add-input" type="text" name="artist">
    
    <label  for="title">Album Title</label>
    <input class ="add-input" type="text" name="title">

    <label for="price">Price</label>
    <input class ="add-input" type="text" name="price">

    <button>Add</button>

  </form>
  <form id="buy-form">
    <label  for="artist">Artist</label>
    <input class="buy-input" type="text" name="artist">
    
    <label for="title">Album Title</label>
    <input class="buy-input" type="text" name="title">

    <button>Buy</button>

  </form>

</body>
</html>
